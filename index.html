<!doctype html>
<html lang="en">

<head>
  <title>JS Project 1 - Rock, Paper, Scissors!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://kit.fontawesome.com/43a93ddba4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>


<body>
  <div class="container">
    <div class="scores">
      <p>You:
        <span id="userScore">0</span>
      </p>
      <p>Draw:
        <span id="drawScore">0</span>
      </p>
      <p>Computer:
        <span id="cpuScore">0</span>
      </p>
      <button class="js-reset-button reset-button">
        <b>Reset Scores</b>
      </button>
    </div>

    <div class="moves">
      <!-- User's choices (buttons) -->
      <button class="js-rock-button">
        <i class="fa-solid fa-hand-back-fist move-icon"></i>
      </button>
      <button class="js-paper-button">
        <i class="fa-solid fa-hand move-icon"></i>
      </button>
      <button class="js-scissors-button">
        <i class="fa-solid fa-hand-scissors move-icon"></i>
      </button>
    </div>

    <div class="results">
      <p id="userChoice"></p>
      <p id="cpuChoice"></p>
      <p id="result"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
