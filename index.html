<!doctype html>
<html lang="en">

<head>

  <link rel="stylesheet" type="text/css" href="style.css">

<body>

      <button class="js-paper-button">

        <!-- <img class="move-icon" src="images/Scissors-emoji.png" alt="Scissors"> --> test
      </button>
    </div>

    <div class="results">

    </div>
