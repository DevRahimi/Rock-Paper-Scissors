<!doctype html>
<html lang="en">

<head>
  <title>Rock, Paper, Scissors!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="base.css">
  <link rel="stylesheet" href="rps styles.css">

</head>


<body>
  <div class="container" style="margin-bottom: 4em;">
    <div class="in-the-middle">
      <h1>Rock Paper Scissors</h1>

      <div>
        <!-- User's choices (buttons) -->
        <button class="move-button js-rock-button">
          <img class="move-icon" src="images/Rock-emoji.png" alt="Rock">
        </button>
        <button class="move-button js-paper-button">
          <img class="move-icon" src="images/Paper-emoji.png" alt="Paper">
        </button>
        <button class="move-button js-scissors-button">
          <img class="move-icon" src="images/Scissors-emoji.png" alt="Scissors">
        </button>
      </div>

      <p class="js-result result"></p>
      <p class="js-moves"></p>

      <!-- FIXME: Print move images instead of text. -->
      <!-- <p id="js-moves-images"></p> -->

      <p class="js-score score"></p>

      <div>
        <button class="js-reset-button reset-score-button">
          Reset Score
        </button>

        <button class="js-auto-play-button auto-play-button">
          Auto Play
        </button>
      </div>


    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
