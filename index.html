<!doctype html>
<html lang="en">

<head>
  <title>JS Project 1 - Rock, Paper, Scissors!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>


<body>
  <div class="container">
    <div class="scores">
      <p>You:
        <span id="userScore">0</span>
      </p>
      <p>Draw:
        <span id="drawScore">0</span>
      </p>
      <p>Computer:
        <span id="cpuScore">0</span>
      </p>
      <button class="js-reset-button reset-button">
        <b>Reset Scores</b>
      </button>
    </div>

    <div class="moves">
      <!-- User's choices (buttons) -->
      <button class="js-rock-button">
        <img class="move-icon" src="images/Rock-emoji.png" alt="Rock">
      </button>
      <button class="js-paper-button">
        <img class="move-icon" src="images/Paper-emoji.png" alt="Paper">
      </button>
      <button class="js-scissors-button">
        <img class="move-icon" src="images/Scissors-emoji.png" alt="Scissors">
      </button>
    </div>

    <div class="results">
      <p id="userChoice"></p>
      <p id="cpuChoice"></p>
      <p id="result"></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
